//  server.cfg

echo "CRx Serving Settings (woods) -- 11/12/2024" // print to console to confirm this is file is loaded

samelevel 2 // 1 - start in normal mode (ffa), 2 - start in match mode, 4 - start in practice mode
map ctf1 // initial map

hostname "CRx" // server name
sv_gameplayfix_bouncedownslopes 1 // fixes grenades making horrible noises on slopes
net_masterextra1 "" // qss(m) default is master.frag-net.com:27950
net_masterextra2 "" // qss(m) default is dpmaster.deathmask.net:27950
net_masterextra3 "" // qss(m) default is dpmaster.tchr.no:27950
sv_public 1 // 1 is default

external_vis 0 // if .vis files in maps folder, should we load them
sys_throttle .002 // Makro (ironwail) suggestion
net_messagetimeout 60 // kick time for ghost clients